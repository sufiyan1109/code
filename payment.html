<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .payment-container {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      background-color: #45ffca;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: rgba(69, 255, 202, 0.8);
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Payment Page</h1>
    <p>Complete your payment to unlock all Pro features.</p>
    <button class="btn" onclick="simulatePayment()">Pay $9.99</button>
  </div>

  <script>
    function simulatePayment() {
      alert("Processing Payment...");
      setTimeout(() => {
        alert("Payment Successful!");
        localStorage.setItem("isPro", "true"); // Set Pro status to true
        window.location.href = "dashboard.html"; // Redirect to dashboard
      }, 2000);
    }
  </script>
</body>
</html>
